<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yogafire - Synthetic Events</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="../../dist/yogafire.umd.js"></script>
    <!-- MOCHA REPORTER -->
    <section class="mocha-wrapper">
        <div id="mocha"></div> 
    </section>

    <!-- EVENTS CONTAINER -->
    <div id="test-container">
        <!-- Closest-->
        <span class="closest-outer">
            <span class="1">
                <span class="inner-1"></span>
            </span>
            <span class="2">
                <span class="inner-2"></span>
            </span>
            <span class="3">
                <span class="inner-3"></span>
            </span>
        </span>

        <!-- Closest single handler-->
        <span class="single-closest-outer">
            <span class="1">
                <span class="single-inner-1"></span>
            </span>
            <span class="2">
                <span class="single-inner-2"></span>
            </span>
            <span class="3">
                <span class="single-inner-3"></span>
            </span>
        </span>
        <!-- Closest Excluded -->
        <span class="closest-excluded">
            <span class="d1">
                <span class="d1A"></span>
                <span class="d1B"></span>
            </span>
            <span class="d2">
                <span class="d2A"></span>
                <span class="d2B"></span>
            </span>
        </span>

        <!-- Contains-->
        <span class="contains-outer">
            <span class="1">
                <span class="inner-1"></span>
            </span>
            <span class="2">
                <span class="inner-2"></span>
            </span>
            <span class="3">
                <span class="inner-3"></span>
            </span>
        </span>
        <!-- Single contains otuer -->
        <span class="single-contains-outer">
            <span class="1">
                <span class="single-inner-1"></span>
            </span>
            <span class="2">
                <span class="single-inner-2"></span>
            </span>
            <span class="3">
                <span class="single-inner-3"></span>
            </span>
        </span>
        <!-- Contains Excluded -->
        <span class="contains-excluded">
            <span class="e1">
                <span class="e1A"></span>
                <span class="e1B"></span>
            </span>
            <span class="e2">
                <span class="e2A"></span>
                <span class="e2B"></span>
            </span>
        </span>


        <!-- Equals-->
        <span class="equals-outer">
            <span class="1"></span>
            <span class="2"></span>
            <span class="3"></span>
        </span>
        <!-- Single equals-->
        <span class="single-equals-outer">
            <span class="1"></span>
            <span class="2"></span>
            <span class="3"></span>
        </span>
        
    </div>
    <!-- PREVENTION FROM USER INTERACTION -->
    <!-- <div id="cant-touch"></div> -->
    <script src="setup.js"></script>
    <script src="test.js"></script>
    <script>
    mocha.run();
    </script>
</body>

</html>
