<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yogafire - Synthetic Events</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="../../dist/yogafire.umd.js"></script>
    <!-- MOCHA REPORTER -->
    <section class="mocha-wrapper">
        <div id="mocha"></div> 
    </section>

    <!-- EVENTS CONTAINER -->
    <div id="test-container">
        <span class="closest-outer">
            <span class="1">
                <span class="inner-1"></span>
            </span>
            <span class="2">
                <span class="inner-2"></span>
            </span>
            <span class="3">
                <span class="inner-3"></span>
            </span>
        </span>
        <span class="contains-outer">
            <span class="contains-inner"></span>
        </span>
        <span class="is"></span>
        <span class="four"></span>
        <span class="five"></span>
        
    </div>
    <!-- PREVENTION FROM USER INTERACTION -->
    <!-- <div id="cant-touch"></div> -->
    <script src="setup.js"></script>
    <script src="test.js"></script>
    <script>
    mocha.run();
    </script>
</body>

</html>
